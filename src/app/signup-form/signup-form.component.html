<!--
    Reactive Forms
    prerequest: ReactiveFormsModule must be import into app.module.ts
-->
<form [formGroup]="form">
    <div class="form-group">
        <label for="userName">User Name</label>
        <input formControlName="username" id="userName"type="text" class="form-control" value="">
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.required"> User Name is required </div>
            <div *ngIf="username?.errors?.minlength"> User name should be minimum {{username?.errors?.minlength.requiredLength}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control" value="">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">Password is required</div>
    </div>
</form>
